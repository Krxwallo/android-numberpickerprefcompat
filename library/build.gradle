apply plugin: 'com.android.library'
apply plugin: 'guru.stefma.bintrayrelease'

ext {
    libraryVersionCode = 3
    libraryVersionName = "1.0.0"
}

android {
    compileSdkVersion 30
    buildToolsVersion '29.0.3'

    resourcePrefix "nppc_"


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode libraryVersionCode
        versionName libraryVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-beta01', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.h6ah4i.android.widget:numberpickercompat:1.0.0'
//    implementation project(':android-numberpickercompat')
    testImplementation 'junit:junit:4.12'
}

group = 'com.h6ah4i.android.preference'
version = libraryVersionName
publish {
    userOrg = 'h6ah4i'
    artifactId = 'numberpickerprefcompat'
    uploadName = 'android-numberpickerprefcompat'
    desc = 'A Material Design Preference widget with NumberPicker dialog. Works on API level 14+ devices.'
    website = 'https://github.com/h6ah4i/android-numberpickerprefcompat'
}
